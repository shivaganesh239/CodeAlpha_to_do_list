<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="todolist.css">
</head>
<body>
    <div class="todo-container">
        <!-- Heading for the to-do list -->
        <h1>To-Do List</h1>
        <!-- Container to display the count of tasks -->
        <div class="task-counts">
            <p>Tasks to be done: <span id="task-count">0</span></p>
        </div>
         <!-- Input container for entering tasks -->
         <div class="input-container">
          <input type="text" id="task-input" placeholder="Enter your task">
          <!-- Button to add tasks -->
          <button id="add-button">Add</button>
      </div>
        <!-- Unordered list to display the list of tasks -->
        <ul id="todo-list"></ul>
        
    </div>
    <script src="todol.js"></script>
</body>
</html>
